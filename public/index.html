<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Räpläys</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" />
  </head>
  <body>
    <section class="form">
      <div class="container">
        <div class="row">
          <div class="col25">
            <label for="fahrenheit">fahrenheit:</label>
          </div>
          <div class="col75">
            <input type="number" id="fahrenheit" name="fahrenheit" />
          </div>
        </div>
        <div class="row">
          <div class="col25">
            <label for="celcius">Celsius:</label>
          </div>
          <div class="col75">
            <input type="number" name="celcius" id="celcius" />
          </div>
        </div>
      </div>
    </section>
    <script defer type="text/javascript" src="javascripts/index.js"></script>
  </body>
</html>
